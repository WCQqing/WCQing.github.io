<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考研资讯网 - 登录</title>
    <!-- 引入外部资源 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    
    <style>
        /* 全局样式 */
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            color: #333;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        a:hover {
            color: #d92929; /* 主色调：红色（保持与原网站一致） */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* 顶部导航栏（保持与原网站一致） */
        .top-nav {
            background-color: #fff;
            border-bottom: 2px solid #d92929;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #d92929;
        }
        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-menu li {
            margin: 0 15px;
        }
        .nav-menu a {
            font-size: 16px;
            font-weight: 500;
            padding: 5px 0;
            border-bottom: 2px solid transparent;
        }
        .nav-menu a:hover {
            border-bottom: 2px solid #d92929;
        }
        .mobile-menu-btn {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* 登录区域样式 */
        .login-section {
            padding: 50px 0;
        }
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 900px;
            margin: 0 auto;
            display: flex;
        }
        
        /* 左侧图片区域 */
        .login-banner {
            flex: 1;
            background-color: #d92929;
            padding: 40px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-banner h2 {
            font-size: 28px;
            margin-bottom: 20px;
            line-height: 1.3;
        }
        .login-banner p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .feature-list {
            list-style: none;
            padding: 0;
        }
        .feature-list li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .feature-list i {
            font-size: 20px;
            margin-right: 10px;
        }
        
        /* 右侧登录表单 */
        .login-form-container {
            flex: 1;
            padding: 40px;
        }
        .login-form-container h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            outline: none;
            border-color: #d92929;
            box-shadow: 0 0 0 2px rgba(217, 41, 41, 0.1);
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .remember-me {
            display: flex;
            align-items: center;
        }
        .remember-me input {
            margin-right: 8px;
        }
        .forgot-password {
            color: #d92929;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #d92929;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #b82020;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .register-link a {
            color: #d92929;
            font-weight: 500;
        }
        
        /* 社交登录选项 */
        .social-login {
            margin-top: 30px;
        }
        .social-login p {
            text-align: center;
            margin-bottom: 15px;
            color: #666;
            position: relative;
        }
        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ddd;
        }
        .social-login p::before {
            left: 0;
        }
        .social-login p::after {
            right: 0;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .social-btn:hover {
            transform: translateY(-3px);
        }
        .weixin {
            background-color: #07C160;
        }
        .qq {
            background-color: #12B7F5;
        }
        .weibo {
            background-color: #E6162D;
        }
        
        /* 底部版权信息 */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            margin-top: 50px;
        }
        .copyright {
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }
        
        /* 响应式适配 */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background-color: #fff;
                box-shadow: 0 5px 5px rgba(0,0,0,0.1);
                padding: 20px;
            }
            .nav-menu li {
                margin: 10px 0;
            }
            .mobile-menu-btn {
                display: block;
            }
            
            .login-container {
                flex-direction: column;
            }
            .login-banner {
                text-align: center;
            }
            .feature-list li {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏（与原网站保持一致） -->
    <header class="top-nav">
        <div class="container nav-container">
            <div class="logo">考研资讯网</div>
            <!-- 移动端菜单按钮 -->
            <div class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fa fa-bars"></i>
            </div>
            <!-- 导航菜单（与原网站保持一致） -->
            <ul class="nav-menu" id="navMenu">
                <li><a href="#">首页</a></li>
                <li><a href="#">考研政策</a></li>
                <li><a href="#">院校信息</a></li>
                <li><a href="#">专业指南</a></li>
                <li><a href="#">备考资料</a></li>
                <li><a href="#">历年真题</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </div>
    </header>

    <!-- 登录区域 -->
    <section class="login-section">
        <div class="container">
            <div class="login-container">
                <!-- 左侧图片/介绍区域 -->
                <div class="login-banner">
                    <h2>欢迎登录考研资讯网</h2>
                    <p>登录后即可享受更多专属服务，获取个性化备考方案和最新考研动态</p>
                    <ul class="feature-list">
                        <li><i class="fa fa-download"></i> 下载独家备考资料</li>
                        <li><i class="fa fa-bookmark"></i> 收藏感兴趣的文章</li>
                        <li><i class="fa fa-line-chart"></i> 获取成绩分析报告</li>
                        <li><i class="fa fa-comments"></i> 加入考研交流社群</li>
                    </ul>
                </div>
                
                <!-- 右侧登录表单 -->
                <div class="login-form-container">
                    <h3>账号登录</h3>
                    <form>
                        <div class="form-group">
                            <label for="username">旺旺号</label>
                            <input type="text" id="username" class="form-control" placeholder="请输入旺旺号">
                            <!-- 错误提示：修改文字为“账号或密码错误”，与需求一致 -->
                            <span id="loginError" style="color: red; display: none;">账号或密码错误，请重新输入</span>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" id="password" class="form-control" placeholder="请输入密码">
                        </div>
                        <div class="form-row">
                            <div class="remember-me">
                                <input type="checkbox" id="remember">
                                <label for="remember">记住我</label>
                            </div>
                            <a href="#" class="forgot-password">忘记密码？</a>
                        </div>
                        <button type="button" class="login-btn">登录</button>
                        <div class="register-link">
                            还没有账号？<a href="#">立即注册</a>
                        </div>
                        
                        <!-- 社交登录选项 -->
                        <div class="social-login">
                            <p>其他登录方式</p>
                            <div class="social-buttons">
                                <button type="button" class="social-btn weixin" title="微信登录">
                                    <i class="fa fa-weixin"></i>
                                </button>
                                <button type="button" class="social-btn qq" title="QQ登录">
                                    <i class="fa fa-qq"></i>
                                </button>
                                <button type="button" class="social-btn weibo" title="微博登录">
                                    <i class="fa fa-weibo"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 底部版权信息 -->
    <footer class="footer">
        <div class="container">
            <div class="copyright">
                <p>© 2025 济南顺诚 版权所有</p>
            </div>
        </div>
    </footer>

    <!-- 基础交互脚本（关键修改：登录按钮点击直接显示错误提示） -->
    <script>
        // 移动端菜单展开/收起
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navMenu = document.getElementById('navMenu');
        
        mobileMenuBtn.addEventListener('click', function() {
            if (navMenu.style.display === 'flex') {
                navMenu.style.display = 'none';
                mobileMenuBtn.innerHTML = '<i class="fa fa-bars"></i>';
            } else {
                navMenu.style.display = 'flex';
                mobileMenuBtn.innerHTML = '<i class="fa fa-times"></i>';
            }
        });

        // 窗口大小变化时重置菜单显示
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 768) {
                navMenu.style.display = 'flex';
                mobileMenuBtn.innerHTML = '<i class="fa fa-bars"></i>';
            } else {
                navMenu.style.display = 'none';
            }
        });
        
        // 关键修改：登录按钮点击事件 - 无论输入什么，直接显示“账号或密码错误”
        document.querySelector('.login-btn').addEventListener('click', function() {
            // 1. 保留原有的按钮点击样式反馈
            this.style.backgroundColor = '#a01a1a';
            setTimeout(() => {
                this.style.backgroundColor = '#d92929';
            }, 200);
            
            // 2. 直接显示错误提示（无需任何验证逻辑）
            const loginError = document.getElementById('loginError');
            loginError.style.display = 'block'; // 显示错误提示
            
            // 可选：若输入框有内容，点击后聚焦输入框，提升用户体验
            const usernameInput = document.getElementById('username');
            if (usernameInput.value.trim()!== '') {
                usernameInput.focus();
            } else {
                document.getElementById('password').focus();
            }
        });
        
        // 社交登录按钮点击效果（仅展示用）
        const socialBtns = document.querySelectorAll('.social-btn');
        socialBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-3px)';
                }, 150);
            });
        });

        // 可选优化：输入框输入时，自动隐藏错误提示（提升用户体验）
        const inputElements = document.querySelectorAll('#username, #password');
        inputElements.forEach(input => {
            input.addEventListener('input', function() {
                const loginError = document.getElementById('loginError');
                loginError.style.display = 'none'; // 输入时隐藏错误提示
            });
        });
    </script>
</body>
</html>
